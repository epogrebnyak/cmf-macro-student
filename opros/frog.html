### Вопрос

Если лягушонок зеленый, то он веселый. Если лягушонок не веселый, то он сидит на берегу. Все лягушата либо зеленые, либо пестренькие. Если лягушонок пестренький, то он плавает в воде. Тогда обязательно: 
(A) все лягушата – пестренькие
(B) все лягушата плавают в воде
(C) все лягушата – веселые
(D) все лягушата – не веселые
(E) все веселые лягушата – зеленые
