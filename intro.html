---

### Course goal

Learn skills for data-driven, replicable and explicit analysis of Russian economy using (some) econometrics in R/python. 

### Required skillsets and some books

- Macroeconomics
  - [Gregory Mankiw / Г. Mэнкью](http://gregmankiw.blogspot.ru/) - \*Макроэкономика
  - [Ю.В.Яременко. Экономические беседы.](http://www.ecfor.ru/index.php?pid=books/yar01)
- Economic statistics
  - [Росстат. Методологические положения по статистике](http://www.gks.ru/wps/wcm/connect/rosstat_main/rosstat/ru/statistics/publications/catalog/doc_1140505676594)
  - любой из учебников [Ю.Н. Иванова](https://www.econ.msu.ru/departments/statistics/staff/Yu.N.Ivanov/)
- Econometrics
  - [Veerbek](https://www.google.ru/search?q=verbeek+econometrics)
  - many online PDFs
- Programming
  - \*W. Kernighan, Dennis M. Ritchie.  The C Programming Language Brian  
  - \*Robert C. Martin. A Handbook of Agile Software Craftsmanship 
  - [Joel Spolsky](https://ru.wikipedia.org/wiki/%D0%A1%D0%BF%D0%BE%D0%BB%D1%8C%D1%81%D0%BA%D0%B8,_%D0%94%D0%B6%D0%BE%D1%8D%D0%BB)
  - \*Frederick Brooks. [The Mythical Man-Month](https://en.wikipedia.org/wiki/The_Mythical_Man-Month)
- Exceelent theoretic macro + programming source:
  - [Quantitative economic modelling](http://quant-econ.net/) by Thomas J. Sargent and John Stachurski

  
---

### Main lectures

1. Statistics frameworks: IO tables, SNA, flow of funds
2. Time series data sources
3. Seasonality, detrending and business cycle 
4. Structural regressions for key macroeconomic variables   
5. Whole economy modelling: 
 - structural simultaneous equations
 - vector autoregressions (VAR)
 - general equilibrium models (DSGE)

###Extra lectures
- Nowcasting
- BOP + FX
- Money, banks and credit
- Monetary and fiscal policy
