- [Ю.Н. Иванов. Экономическая статистика.](http://goo.gl/5zFQRu)

- [Росстат. Методологические положения по статистике](http://www.gks.ru/wps/wcm/connect/rosstat_main/rosstat/ru/statistics/publications/catalog/doc_1140505676594), включая:
 - вып. 1 Система национальных счетов,

 - вып. 2 Сводный финансовый баланс
 - вып. 5 Методология и принципы формирования основных показателей развития экономики в соответствии с Общероссийским классификатором видов экономической деятельности (ОКВЭД), гармонизированным с международными стандартами, глава "Структура и особенности построения ОКВЭД"
